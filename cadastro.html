    <title>Cadastro</title>

<body>
    <header id="menuPrincipal">
        <div class="logoposicao">
            <a href="tabela.html"><img src="logo.png" alt="logo" class="imagem"></a>
            <div class="textoposicao">
                <h1>+saude</h1>
            </div>
            <nav>
                <a href="tabela.html"><button class="botao-header">Menu</button></a>
                <a href="cadastro.html"><button class="botao-header">Cadastrar-se</button></a>
                <a href="#mapateste"><button class="botao-header">Onde ficamos</button></a>
            </nav>
        </div>  
</header>
    <main>
        <form>
            <h1 class="TituloPrincipalCentralizado">Cadastro</h1>
            <label for="nomecompleto" class="nomes-cadastro">Nome Completo</label>
            <input type="text" id="nomecompleto" class="padrao" required>
        
            <label for="datanascimento" class="nomes-cadastro">Data de Nascimento</label>
            <input type="date" id="datanascimento" class="padrao" required>
        
            <label for="genero" class="nomes-cadastro">Gênero</label>
            <input type="text" id="genero" class="padrao">
        
            <label for="logradouro" class="nomes-cadastro">logradouro</label>
            <input type="text" id="logradouro" class="padrao" placeholder="Ex: Condomínio, Conjunto, Avenida">
        
            <label for="cep" class="nomes-cadastro">CEP</label>
            <input type="number" id="cep" class="padrao" required>

            <label for="CPF" class="nomes-cadastro">CPF</label>
            <input type="number" id="CPF" class="padrao" required>
        
            <label for="cidade" class="nomes-cadastro">Cidade</label>
            <input type="text" id="cidade" class="padrao" required>
        
            <label for="uf" class="nomes-cadastro">UF</label>
            <input type="text" id="uf" class="padrao" required placeholder="Ex: SP">
            
            <button type="button" value="Enviar formulário" class="enviar" onclick="enviarFomulario()">
                <div class="svg-wrapper-1">
                  <div class="svg-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                      <path fill="none" d="M0 0h24v24H0z"></path>
                      <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
                    </svg>
                  </div>
                </div>
                <span>Enviar formulário</span>
              </button> 
        </form>
        <section class="botao-voltar">
            <a href="tabela.html"><button class="learn-more">
